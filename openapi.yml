openapi: 3.0.0

info:
  title: Mujin Controller API
  version: 1.0
  description: "This is the main API for the Mujin Controller. \n\n ![](https://d33wubrfki0l68.cloudfront.net/a4d671d83f9e8d767d05b585e8d12ae906b7a3bd/0a691/wp-content/themes/mujin/assets/jp/img/logo.svg)"
  contact:
    name: Mujin Inc.
    email: info@mujin.co.jp
    url: 'https://www.mujin.co.jp'

servers:
- url: http://{controller}/
  variables:
    controller:
      default: controller
paths:
  "/systeminfo/":
    get:
      summary: Get System Info
      tags:
        - System
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                example:
                  hardware: HARDWARE-MODEL
                  product: PRODUCT-ID
                  id: controller
                type: object
                properties:
                  hardware:
                    type: string
                  product:
                    type: string
                  id:
                    type: string
                required:
                - hardware
                - product
                - id
      operationId: GET_systeminfo
      parameters:
        - "$ref": "#/components/parameters/trait_basicAuth_Authorization"
        - name: userId
          in: path
          required: 
        :param filename: optional, can be one of controllersystem.conf, binpickingsystem.conf, teachworkersystem.conf, robotbridges.conf.json
        :return: configuration file content dictionary 
  "/systemstats/":
    get:
      summary: Get System Stats
      tags:
        - System
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                type: object
                properties:
                  memory:
                    type: object
                  disk:
                    type: object
                  temperature:
                    type: array
                    items:
                      type: object
                  cpu:
                    type: object
                required:
                - memory
                - disk
                - temperature
                - cpu
      operationId: GET_systemstats
      parameters:
      - "$ref": "#/components/parameters/trait_basicAuth_Authorization"
  "/interfaces/":
