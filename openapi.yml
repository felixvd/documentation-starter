      summary: Get System Info
      tags:
        - System
      description: This function retrieves the system information from the controller.
      responses:
        '200':
          description: A JSON containing the System Information.
          content:
            application/json:
              schema:
                type: object
                example:
                  hardware: HARDWARE-MODEL
                  product: PRODUCT-ID
                  id: controller
                properties:
                  hardware:
                    type: string
                  product:
                    type: string
                  id:
                    type: string
                required:
                - hardware
                - product
                - id
      operationId: GET_systeminfo
      parameters:
        - "$ref": "#/components/parameters/trait_basicAuth_Authorization"
