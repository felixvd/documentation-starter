openapi: 3.0.0

info:
  title: Mujin Controller API
  version: v1
  description: "This is the main API for the Mujin Controller. \n\n ![](https://d33wubrfki0l68.cloudfront.net/a4d671d83f9e8d767d05b585e8d12ae906b7a3bd/0a691/wp-content/themes/mujin/assets/jp/img/logo.svg) \n\n

## Introduction

This API is based on the HTTP protocol and can be accessed at port `80` on the Mujin controller.
You can try these methods in a web browser. The web browser will prompt for username and password before allowing access. 
See the next section for details on how to authenticate when using this API.

## Authentication

To use this API, the client side software needs to use **Basic authentication** to authenticate with HTTP server on the controller. 
This can be done by supplying the following HTTP header to the request:
```
Authorization: Basic bXVqaW46bXVqaW4=
```
Where `bXVqaW46bXVqaW4=` is a base64 string, encoding the username and password separated by a `:`, in this case `mujin:mujin`.
"
  contact:
    name: Mujin Inc.
    email: info@mujin.co.jp
    url: 'https://www.mujin.co.jp'
  license:
    name: TBD
    url: 'https://www.mujin.co.jp'

servers:
- url: http://{controller}/
  description: The address of your Mujin controller. You need to specify the IP if DNS is not set up to resolve hostnames on the network. You can determine the IP address through the user interface on the controller.
  variables:
    controller:
      default: controller123

paths:
