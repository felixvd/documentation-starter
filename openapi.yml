      in: path
      schema:
        type: string
      example: body1
      required: true
      description: The primary key of the instobject, without the name of the scene it is a child of. An object_pk may be of the format '{scenename}%40{instobjectok}''. This instobjectpk is the latter part of that object_pk. It is a unique identifier inside the scene.
    objectpk:
      name: objectpk
      in: path
      schema:
        type: string
      example: scenename%40body1
      required: true
      description: The object's primary key. Includes the name of the scene it is a child of. The object_pk may be of the format '{scenename}%40{instobjectok}.' It is unique to this object.
