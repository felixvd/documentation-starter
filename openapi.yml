components:
  schemas:
    translate:
      description: The translation in xyz format.
      type: array
      minLength: 3
      maxLength: 3
      items:
        type: number
    quaternion:
      description: The rotation as a quaternion in wxyz format.
      type: array
      minLength: 4
      maxLength: 4
      items:
        type: number
    Meta:
      type: object
      properties:
        total_count:
          type: integer
        limit:
          type: integer
        offset:
          type: integer
        previous:
          type: string
          nullable: true
        next:
          type: string
          nullable: true
    DebugResource:
      type: object
      properties:
        pk:
          type: string
        resource_uri:
          type: string
        description:
          type: string
        name:
          type: string
        downloadUri:
          type: string
        datemodified:
          type: string
        size:
          type: integer
      required:
      - pk
      - resource_uri
      - description
      - name
      - downloadUri
      - datemodified
      - size
    OpenraveObject:
      type: object
      example:
        mesh: (stl data)
      properties:
        mesh:
          type: string
      required:
      - mesh
    instobject:
      type: object
      description: An object instance in a scene.
      example:
        links: {...}
        name: sourceconveyor_left
        object_pk: itodenki_sg6-ft-s-c6.mujin.msgpack%40body9_motion
        pk: body9_motion
        quaternion: [1,0,0,0]
        translate: [0,0,0]
        unit: mm
        reference_uri: mujin:/itodenki_sg6-ft-s-c6.mujin.msgpack@body9_motion
      properties:
        name:
          type: string
          description: The name of the object instance. This is *not* the identifier and is not unique. Multiple objects can have the same name.
        links:
          type: array
          description: A list of OpenRAVE links
          items:
            # type: object
            # description: OpenRAVE links
            $ref: "#/components/schemas/Link"
        object_pk:
          type: string
        pk:
          type: string
        quaternion:
          $ref: '#/components/schemas/quaternion'
        translate:
          $ref: '#/components/schemas/translate'
        reference_uri:
          type: string
        unit:
          type: string
          example: mm
        attachedsensors:
          type: array
          items:
            $ref: '#/components/schemas/AttachedSensor'
        dofvalues:
          type: array
          description: The joint values of this robot/gripper/object. 
          items:
            type: number
        insttools:
          type: array
          description: The tool instances of a robot.
          items:
            $ref: '#/components/schemas/insttool'
        connectedBodies:
          type: array
          description: A list of (the names of) connected bodies.
          items:
            type: object
            properties:
              name:
                description: The name of the connected body.
                type: string
    Scene:
      type: object
      description: An OpenRAVE scene. This data structure contains objects, sensors, robots, manipulators, joint states and more. It describes our robot and its physical environment.
      example:
        aabb_half_extents: [0, 0, 0]
        barcodeScanningGain: 1
        barcodes: []
        contentdatemodified: "2021-11-26T14:24:11.193685+09:00"
        datemodified: "2021-11-26T14:24:11.193685+09:00"
        disabledReferenceObjectPks: []
        gripperperformances: []
        keywords: scene
        mass: 0
        materialType: 
        name: itodenki_sg6-ft-s-c6
        note: 
        objectPackingId: 254
        objectType: 
        pk: itodenki_sg6-ft-s-c6.mujin.msgpack
        referenceobjectpks: []
        scenetype: mujinmsgpack
        transferSpeedMult: 1
        upaxis: Z_UP
        uri: mujin:/itodenki_sg6-ft-s-c6.mujin.msgpack
      properties:
        aabb_half_extents: 
          type: array
          items:
            type: number
          minLength: 3
          maxLength: 3
        barcodeScanningGain:
          type: number
        barcodes:
          type: array
          items:
            type: number
        contentdatemodified:
          type: string
          description: A date string.
          example: "2021-11-26T14:24:11.193685+09:00"
        datemodified: 
          type: string
          description: A date string.
          example: "2021-11-26T14:24:11.193685+09:00"
        disabledReferenceObjectPks:
          type: array
          items:
            type: string
        gripperperformances:
          type: array
          items:
            type: string
          description: "???"
        keywords: 
          type: string
          example: scene
        mass:
          type: number
        materialType: 
          type: string
        name: 
          type: string
        note: 
          type: string
        objectPackingId:
          type: integer
        objectType: 
          type: string
        pk: 
          type: string
        referenceobjectpks:
          type: array
          items:
            type: string
        scenetype:
          type: string
          example: mujinmsgpack
        transferSpeedMult:
          type: number
        upaxis: 
          type: string
          example: Z_UP
        uri: 
          type: string
          example: mujin:/itodenki_sg6-ft-s-c6.mujin.msgpack
    Link:
      type: object
      description: An OpenRAVE scene. This data structure contains objects, sensors, robots, manipulators, joint states and more. It describes our robot and its physical environment.
      example:
        collision: true
        linkpk: link0
        name: base
        quaternion: [1, 0, 0, 0 ]
        translate: [1159, 1340, 500 ]
        visible: true
      properties:
        collision:
          type: boolean
        visible:
          type: boolean
        linkpk:
          type: string
        name:
          type: string
        quaternion:
          $ref: '#/components/schemas/quaternion'
        translate:
          $ref: '#/components/schemas/translate'
    AttachedSensor:
      type: object
      description: The position of a sensor in an OpenRAVE scene. This data structure contains the sensor name and its translation and quaternion.
      example:
        name: ensenso_l_raw
        quaternion: [-0.05, 0.7, 0.71, -0.018]
        translate: [1159, 1340, 500]
      properties:
        name:
          type: string
          description: The name of the sensor.
        quaternion:
          $ref: '#/components/schemas/quaternion'
        translate:
          $ref: '#/components/schemas/translate'
    insttool:
      type: object
      description: An instance of a tool.
      example:
        quaternion: [0.0012217, 0.000003625, 0.9999, -0.002967]
        translate: [344, 0.5, 754]
        direction: [0, 0, 1]
        name: suction0
      properties:
        name:
          type: string
          description: The name of the sensor.
        quaternion:
          $ref: '#/components/schemas/quaternion'
        translate:
          $ref: '#/components/schemas/translate'
        direction:
          description: The "direction" of a tool, defined as a vector in the coordinate system. For example, this would point away from the center of a suction cup.
          type: array
          minLength: 3
          maxLength: 3
          items:
            type: number
